<!DOCTYPE html>
<html>
<head>
	<title>Contacts</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body ng-app="mainApp" ng-controller="contactController">

<div class="container">

<h2>Contacts</h2>
<button class="btn btn-primary" ng-click="createContact()" data-toggle="modal" data-target="#createModal">Create</button>
<br></br>

<!-- notification area -->
<p id="notifications" class="alert alert-info"></p>

<input type="text" class="form-control" name="sName" ng-model="sName" placeholder="Search">
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Phone Number</th>
			<th>Address</th>
			<th>Gender</th>
		</tr>
	</thead>
	<tbody>
<!-- displaying the contacts using angularJS -->
		<tr ng-repeat="contact in contacts | filter:sName| orderBy:'name'">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.phoneNumber}}</td>
			<td>{{contact.address}}</td>
			<td>{{contact.gender}} </td>
			<td><button class="btn btn-primary" name="edit" ng-click="editContact(contact._id)" data-toggle="modal" data-target="#editModal">Edit</button></td>
			<td><button class="btn btn-danger" ng-click="deleteContact(contact._id)">Delete</button></td>
		</tr>
	</tbody>
</table>


<!-- modal for editing contact -->

<div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Contact</h4>
        </div>
        <div class="modal-body">
        	
         	<div class="form-group">
         		<label for="name">Name</label>
         		<input type="text" name="" ng-model="cont.name" class="form-control" id="name">
         	</div>
         	<div class="form-group">
         		<label for="email">Email</label>
         		<input type="text" name="" ng-model="cont.email" class="form-control" id="email">
         	</div>
         	<div class="form-group">
         		<label for="phoneNumber">Phone Number</label>
         		<input type="text" name="" ng-model="cont.phoneNumber" class="form-control" id="phoneNumber">
         	</div>
         	<div class="form-group">
         		<label for="address">Address</label>
         		<input type="text" name="" ng-model="cont.address" class="form-control" id="address">
         	</div>
         	<div class="form-group">
         		<label for="gender">Gender</label>
         		<input type="text" name="" ng-model="cont.gender" class="form-control" id="gender">
         	</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="editContactAction(cont._id)">Edit!</button>
        </div>
      </div>
      
    </div>
  </div>


<!-- modal for creating contact -->
<div class="modal fade" id="createModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create New Contact</h4>
        </div>
        <div class="modal-body">
        	
         	<div class="form-group">
         		<label for="name">Name</label>
         		<input type="text" name="" ng-model="cont.name" class="form-control" id="name">
         	</div>
         	<div class="form-group">
         		<label for="email">Email</label>
         		<input type="text" name="" ng-model="cont.email" class="form-control" id="email">
         	</div>
         	<div class="form-group">
         		<label for="phoneNumber">Phone Number</label>
         		<input type="text" name="" ng-model="cont.phoneNumber" class="form-control" id="phoneNumber">
         	</div>
         	<div class="form-group">
         		<label for="address">Address</label>
         		<input type="text" name="" ng-model="cont.address" class="form-control" id="address">
         	</div>
         	<div class="form-group">
         		<label for="gender">Gender</label>
         		<input type="text" name="" ng-model="cont.gender" class="form-control" id="gender">
         	</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="createContactAction()">Create</button>
        </div>
      </div>
      
    </div>
  </div>




</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script type="text/javascript" src="mainApp.js"></script>
<script type="text/javascript" src="contactController.js"></script>
</body>
</html>
